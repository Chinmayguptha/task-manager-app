name: task_manager_app
description: "A task management app for gig workers with Supabase integration"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local Storage (No backend needed!)
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.2

  # UI
  google_fonts: ^6.2.1
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8

  # UUID for generating IDs
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
